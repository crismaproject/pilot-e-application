                            <div class='col-lg-4'>
                                <detail-patient-widget patient="selectedPatient" editing="editing"></detail-patient-widget>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading='Site' select="mapRepaint()">
                    <div class="container-fluid">
                    <google-map draggable="true" center="map.center" zoom="map.zoom" control="map.control"></google-map>
                    </div>
                </tab>
                <tab heading='Alerts & Requests'></tab>
            </tabset>

        <div ng-controller="eu.crismaproject.pilotE.controllers.WirecloudController">
            <button ng-click="editing=!editing">Editing toggle</button>
            <button ng-click="toggleWCEditing(editing)">WC Editing toggle</button>
            <div class="ex-header"><h3>Exercise {{worldstate.name}}</h3></div>
            <tabset>
                <tab select="patientsVisible=true" deselect="patientsVisible=false">
                    <tab-heading>
                        <span>Patients</span>
                        <span ng-show='patientsVisible && editing'>&nbsp;</span>
                        <button ng-show='patientsVisible && editing'
                                type="button"
                                class="btn btn-success btn-xs" 
                                ng-click='addPatient()'>
                            <span class='glyphicon glyphicon-plus'></span>
                        </button>
                    </tab-heading>
                    <div class="margintop10"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class='col-lg-8'>
                                <master-patient-widget patients="exercise.patients"
                                                       selected-patient="model.selectedPatient"
                                                       editing="editing">
                                </master-patient-widget>
                            </div>
                            <div class='col-lg-4'>
                                <detail-patient-widget patient="model.selectedPatient" editing="editing"></detail-patient-widget>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab heading='Site' select="siteVisible=true" deselect="siteVisible=false">
                    <div class="container-fluid">
                        <div class="row">
                            <div class='col-lg-8'>
                                <site-map-widget 
                                    location="exercise.location"
                                    location-title="Exercise location"
                                    tactical-areas="exercise.tacticalAreas"
                                    visible="siteVisible"
                                    editing="editing"
                                    selected-coordinate="selectedCoordinate">
                                </site-map-widget>
                            </div>
                            <div class='col-lg-4'>
                                <div class="margintop10"></div>
                                <site-detail-widget 
                                    areas="exercise.tacticalAreas"
                                    all-areas="allTacticalAreas"
                                    editing="editing"
                                    selected-coordinate="selectedCoordinate">
                                </site-detail-widget>
                            </div>
                        </div>
                    </div>
                </tab>
                <tab select="alertsRequestsVisible=true" deselect="alertsRequestsVisible=false">
                    <tab-heading>
                        <span>Alerts & Requests</span>
                        <span ng-show='alertsRequestsVisible && editing'>&nbsp;</span>
                        <button ng-show='alertsRequestsVisible && editing'
                                type="button"
                                class="btn btn-success btn-xs" 
                                ng-click='addAlertRequest()'>
                            <span class='glyphicon glyphicon-plus'></span>
                        </button>
                    </tab-heading>
                    <div class="container-fluid">
                        <div class="row">
                            <div class='col-lg-8'>
                                <alerts-requests-master-widget 
                                    alerts-requests="exercise.alertsRequests"
                                    selected-alert-request="selectedAlertRequest"
                                    editing="editing">
                                </alerts-requests-master-widget>
                            </div>
                            <div class='col-lg-4'>
                                <div class="margintop10"></div>
                                <alerts-requests-details-widget 
                                    selected-alert-request="selectedAlertRequest"
                                    editing="editing">
                                </alerts-requests-details-widget>
                            </div>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>

            MashupPlatform = {

            };

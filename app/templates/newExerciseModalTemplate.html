<div class="modal-header">
    <h3>New exercise</h3>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <span style="height: 34px; display: table-cell; vertical-align: middle;">Exercise name:</span>
            </div>
            <div class="col-lg-9">
                <input ng-model="wsName" class="form-control">
            </div>
        </div>
        <div class="row margintop10">
            <div class="col-lg-3">
                <span style="height: 34px; display: table-cell; vertical-align: middle;">Exercise description:</span>
            </div>
            <div class="col-lg-9">
                <textarea class="form-control" rows="8" ng-model='wsDesc'></textarea>
            </div>
        </div>
        <div class="row margintop10">
            <div class="col-lg-3">
                <span style="height: 34px; display: table-cell; vertical-align: middle;">Incident time:</span>
            </div>
            <div class="col-lg-9">
                <form name="timepickerIncidentForm" class="form-inline timepicker" role="form">
                    <div class="form-group" ng-class="{'has-error': timepickerIncidentForm.date.$invalid}">
                        <input 
                            class="form-control"
                            size="11"
                            ng-model="incidentTime" 
                            placeholder="Date"
                            name="date"
                            bs-datepicker 
                            type="text">
                        <span class='glyphicon glyphicon-calendar' style="position: absolute; padding: 9px 95px; pointer-events: none;"></span>
                    </div>
                    <div class="form-group" ng-class="{'has-error': timepickerIncidentForm.time.$invalid}">
                        <input
                            ng-disabled="timepickerIncidentForm.date.$invalid"
                            class="form-control"
                            size="5"
                            ng-model="incidentTime"
                            placeholder="Time"
                            name="time"
                            bs-timepicker 
                            type="text">
                        <span class='glyphicon glyphicon-time' style="position: absolute; padding: 9px 58px; pointer-events: none;"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
            ng-click="ok()" 
            ng-disabled="timepickerIncidentForm.date.$invalid || timepickerIncidentForm.time.$invalid">
        OK
    </button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

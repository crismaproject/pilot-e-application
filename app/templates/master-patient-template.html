<div>
    Patients:
    <table id="master-patient-widget" data-ng-table="tableParams" class="table ng-table-responsive">
        <tr data-ng-repeat="patient in $data">
            <td data-title="'ID'">
                {{patient.id}}
            </td>
            <td data-title="'Name'">
                {{patient.name}}
            </td>
        </tr>
    </table>
</div>

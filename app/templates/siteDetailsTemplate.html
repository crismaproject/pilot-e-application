<div class="margintop10"></div>
<div collapse="availableAreas.length === 0">
    <div ng-show='editing' class='well'>
        <div class="container-fluid">
            <div class="row">
                <select class="col-lg-12" data-ui-select2="select2Options" data-ng-model="selectedArea">
                    <option ng-repeat="area in availableAreas" value="{{area}}">{{area.name}}</option>
                </select>
            </div>
        </div>
        <div class="container-fluid margintop10">
            <div class="row">
                <div class='col-lg-4'>
                    <b>Coordinates</b>
                </div>
                <div class='col-lg-8'>
                </div>
            </div>
            <div class="row">
                <div class='col-lg-4'>
                    Latitude: 
                </div>
                <div class='col-lg-8'>
                    <input class="width100perc" type="number" ng-model="latitude" ng-change="createLatLng()">
                </div>
            </div>
            <div class="row">
                <div class='col-lg-4'>
                    Longitude: 
                </div>
                <div class='col-lg-8'>
                    <input class="width100perc" type="number" ng-model="longitude" ng-change="createLatLng()">
                </div>
            </div>
        </div>
        <div class="container-fluid margintop10">
            <div class="row">
                <div class='col-lg-4'>
                    When:
                </div>
                <div class='col-lg-8'>
                    <timepicker ng-model="timestamp" show-meridian="false" required="true"></timepicker>
                </div>
            </div>
        </div>
        <div class="container-fluid margintop10">
            <button type="button" class="pull-right btn btn-success ng-class:{'disabled': availableAreas.length === 0}" ng-click="createArea()">Create Area</button>
        </div>
    </div>
</div>
<div>
    <!-- maybe create directive -->
    <div class='well small-well' ng-repeat='area in areas'>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-10">
                    <span style="margin: 10px;"><img src="{{area.icon}}" alt=''/></span>{{area.name}} ({{area.time | date:'HH:mm'}})
                </div>
                <div class="col-lg-2">
                    <button type='button' class='btn btn-xs btn-link pull-right' ng-show="editing" ng-click="removeArea($index)">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
